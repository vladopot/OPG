<header class="header">
    <a href="/" class="logo_link">
        <img src="" alt="Logo" class="logo_img">
    </a>
    <div class="tablet_menu_btn" [ngClass] = "{'rotate': showTabletMenu}" (click)="showBurger()">
        <img src="assets/Burger_icon.png" alt="tablet_btn" class="burger_icon">
    </div>
    <nav class="navigation">
        <ul class="nav_list">
            <li class="nav_element">Services</li>
            <li class="nav_element">About</li>
            <li class="nav_element">Careers</li>
            <li class="nav_element">Our work</li>
        </ul>
    </nav>
    <section class="language">
        <select class="lang" name="languages" id="lang">
            <option value="English">EN</option>
            <option value="Polish">PL</option>
        </select>
    </section>
    <section class="find">
        <button class="sub_btn" (click)="showHideField()" type="button">
            <img class="find_logo" src="assets/find.jpg" alt="f_logo">
        </button>
    </section>
    <section class="tablet_menu" [ngClass]= "{'show_Menu': showTabletMenu}">
        <ul class="nav_list">
            <li class="nav_element">Services</li>
            <li class="nav_element">About</li>
            <li class="nav_element">Careers</li>
            <li class="nav_element">Our work</li>
        </ul>
        <form class="search_form" action="">
            <input class="search_input" type="text">
            <button class="button_srch">Search</button>
        </form>
    </section>
</header>
<section class="search_section" [ngClass] = "{hidden : hideField, visible : !hideField}">
    <form class="search_form" action="">
        <input class="search_input" type="text">
        <button class="button_srch">Search</button>
    </form>
</section>
